<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Site Access</title>
    
    <!-- Load Inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;450;500;600&display=swap" rel="stylesheet">
    
    <style>
        /* CSS Variables for consistent theming */
        :root {
            --bg-color: #ffffff;
            --text-color: #24292f;
            --text-secondary: #656d76;
            --border-color: #d0d7de;
            --card-bg: #ffffff;
            --card-shadow: rgba(0, 0, 0, 0.1);
            --accent-primary: #0969da;
            --accent-hover: #0550ae;
            --error-color: #d1242f;
        }

        [data-theme="dark"] {
            --bg-color: #0d1117;
            --text-color: #f0f6fc;
            --text-secondary: #8b949e;
            --border-color: #30363d;
            --card-bg: #161b22;
            --card-shadow: rgba(0, 0, 0, 0.3);
            --accent-primary: #58a6ff;
            --accent-hover: #79c0ff;
            --error-color: #f85149;
        }

        /* System preference detection */
        @media (prefers-color-scheme: dark) {
            :root:not([data-theme="light"]) {
                --bg-color: #0d1117;
                --text-color: #f0f6fc;
                --text-secondary: #8b949e;
                --border-color: #30363d;
                --card-bg: #161b22;
                --card-shadow: rgba(0, 0, 0, 0.3);
                --accent-primary: #58a6ff;
                --accent-hover: #79c0ff;
                --error-color: #f85149;
            }
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        .password-container {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            padding: 2.5rem;
            border-radius: 8px;
            box-shadow: 0 4px 16px var(--card-shadow);
            text-align: center;
            max-width: 360px;
            width: 90%;
            transition: background-color 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
        }
        
        h1 {
            color: var(--text-color);
            margin-bottom: 0.5rem;
            font-weight: 500;
            font-size: 1.5rem;
            letter-spacing: -0.015em;
        }
        
        p {
            color: var(--text-secondary);
            margin-bottom: 2rem;
            line-height: 1.5;
            font-size: 0.9rem;
        }
        
        input[type="password"] {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 1rem;
            font-family: inherit;
            margin-bottom: 1.5rem;
            box-sizing: border-box;
            transition: all 0.2s ease;
            background: var(--card-bg);
            color: var(--text-color);
        }
        
        input[type="password"]:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px var(--accent-primary)25;
        }
        
        button {
            background: var(--accent-primary);
            color: white;
            border: none;
            padding: 0.875rem 1.75rem;
            border-radius: 6px;
            font-size: 0.925rem;
            font-weight: 500;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 0.025em;
        }
        
        button:hover {
            background: var(--accent-hover);
            transform: translateY(-1px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .error {
            color: var(--error-color);
            margin-top: 1rem;
            display: none;
            font-size: 0.875rem;
            font-weight: 450;
        }
        
        .subtitle {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
            font-weight: 400;
        }

        /* Theme toggle for testing */
        .theme-toggle {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-size: 0.875rem;
            cursor: pointer;
            font-family: inherit;
            font-weight: 450;
            text-transform: uppercase;
            letter-spacing: 0.025em;
            transition: all 0.2s ease;
        }

        .theme-toggle:hover {
            background: var(--accent-primary);
            color: white;
            border-color: var(--accent-primary);
        }
    </style>
</head>
<body>
    <!-- Theme toggle button -->
    <button class="theme-toggle" id="themeToggle">Dark</button>

    <div class="password-container">
        <h1>Review Site</h1>
        <p class="subtitle">Enter password to continue</p>
        
        <form id="passwordForm">
            <input type="password" id="passwordInput" placeholder="Enter password..." autofocus>
            <button type="submit">Enter Site</button>
        </form>
        
        <div id="error" class="error">
            Incorrect password. Please try again.
        </div>
    </div>

    <script>
        // Theme management (same as main blog)
        function getStoredTheme() {
            return localStorage.getItem('theme');
        }
        
        function getSystemTheme() {
            return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        }
        
        function getCurrentTheme() {
            return getStoredTheme() || getSystemTheme();
        }
        
        function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
            updateToggleText();
        }
        
        function updateToggleText() {
            const currentTheme = getCurrentTheme();
            const toggleButton = document.getElementById('themeToggle');
            toggleButton.textContent = currentTheme === 'dark' ? 'Light' : 'Dark';
        }
        
        // Apply theme immediately to prevent flicker
        document.documentElement.setAttribute('data-theme', getCurrentTheme());
        
        // Theme toggle functionality
        document.getElementById('themeToggle').addEventListener('click', function() {
            const currentTheme = getCurrentTheme();
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            setTheme(newTheme);
        });
        
        // Update toggle text on load
        updateToggleText();
        
        // Password functionality
        const CORRECT_PASSWORD = "secretblog2025";
        
        document.getElementById('passwordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const enteredPassword = document.getElementById('passwordInput').value;
            const errorDiv = document.getElementById('error');
            
            if (enteredPassword === CORRECT_PASSWORD) {
                // Store access in sessionStorage (expires when browser closes)
                sessionStorage.setItem('reviewAccess', 'granted');
                
                // Redirect to the actual site
                window.location.href = '/home.html';
            } else {
                errorDiv.style.display = 'block';
                document.getElementById('passwordInput').value = '';
                document.getElementById('passwordInput').focus();
                
                // Shake animation for error feedback
                errorDiv.style.animation = 'shake 0.5s ease-in-out';
                setTimeout(() => {
                    errorDiv.style.animation = '';
                }, 500);
            }
        });
        
        // Check if user already has access
        if (sessionStorage.getItem('reviewAccess') === 'granted') {
            window.location.href = '/home.html';
        }
        
        // Add shake animation CSS
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-5px); }
                75% { transform: translateX(5px); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
